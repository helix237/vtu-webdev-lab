<body>
<div align = "center">
	<h2> Sqaures and cubes</h2>
	<table>
	<tr>
		<th>Number</th>
		<th>Square</th>
		<th>Cubes</th>
	</tr>

	<script>
	
		for(var n=0;n<11;n++) {
			document.write('<tr> <td>' + n + '</td> <td>' + n*n + '</td> <td>' + n*n*n + '</td> </tr>');
	}
	</script>
	</table>
